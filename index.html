<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2e6f8ddc3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Typeracer</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Banner -->
        <div class="banner container-fluid text-center my-4">
            <div class="row">
                <div class="col-12">
                    <h1>TyperRacer</h1>
                </div>
                <div class="col-12">
                    <button class="btn btn-light mt-3">Instructions</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main>
        <div class="container">
            <div class="row">
                <div id="game" class="col-12 col-md-8 bg-primary">Game</div>
                <div id="results" class="col-12 col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body text-center">
                            <h2 class="card-title">Results</h2>
                            <p class="card-text">Level: Easy</p>
                            <p class="card-text">Time: 0s</p>
                            <p class="card-text">WPM: 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
