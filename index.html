<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2e6f8ddc3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Typeracer</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Banner -->
        <div class="banner container-fluid text-center my-4">
            <div class="row">
                <div class="col-12">
                    <h1>TyperRacer</h1>
                </div>
                <div class="col-12">
                    <button class="btn btn-light mt-3">Instructions</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main>
        <div class="container">
            <div class="row">
                <!-- Game section -->
                <div id="game" class="col-12 col-md-8 rounded-0 mb-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text col-6" for="inputGroupSelect01">Select Difficulty</label>
                        <select class="form-select col-6" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <h5 class="input-group mb-3">Test your typing speed by typing the text shown below:</h5>
                    <div class="mb-3">
                        <div id="prompt-display" class="form-control form-control-lg"
                            aria-label="Prompted text for typeracer"></div>
                        <input type="hidden" id="prompt-input">
                    </div>
                    <div class="input-group mb-3">
                        <label for="game-text-area" class="form-label visually-hidden">Text area for user
                            input</label>
                        <textarea class="form-control" id="game-text-area" rows="5"
                            placeholder="Select a difficulty and start typing to begin the test"></textarea>
                    </div>
                    <div class="d-flex justify-content-center gap-2 mb-3">
                        <button class="btn btn-outline-primary" type="button" id="button-stop">Stop</button>
                        <button class="btn btn-outline-primary" type="button" id="button-retry">Retry</button>
                    </div>
                </div>
                <!-- Results section -->
                <div id="results" class="col-12 col-md-4">
                    <div class="card w-100">
                        <div class="glow-border card-body text-center">
                            <h2 class="card-title mb-3">Results</h2>
                            <p class="card-text" id="level-display">Level: Easy</p>
                            <p class="card-text" id="time-display">Time: 0s</p>
                            <p class="card-text" id="wpm-display">WPM: 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
